<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yu Satoのアプリ</title>
  <style>
    /*
     * ----------------------------------------------------
     * アニメーションの定義
     * ----------------------------------------------------
     */
    @keyframes color-shift {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    /*
     * ----------------------------------------------------
     * グローバルスタイル (ライトモードのデフォルト)
     * ----------------------------------------------------
     */
    body {
      font-family: "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
      color: #1d1d1f;
      margin: 0;
      padding: 40px 10%;
      min-height: 100vh; /* アニメーションのために最小高さを設定 */
      
      /* 背景全体: 4色パステルグラデーションとアニメーション */
      background-image: linear-gradient(
        135deg, /* 斜め方向 */
        #ffe0e6, /* パステルレッド */
        #e0f7ff, /* パステルブルー */
        #fff9e0, /* パステルイエロー */
        #e0ffe0  /* パステルグリーン */
      );
      /* グラデーションを大きくして滑らかに動かす */
      background-size: 400% 400%; 
      background-attachment: fixed; 
      /* アニメーション適用 */
      animation: color-shift 20s ease infinite; 
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 600;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    
    /* カード: すりガラス効果と屈折感を強調 */
    .card {
      /* ブラー値を調整: テキストの視認性を向上 */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px); 
      /* 背景色を少し透明にして、後ろの背景が透けるように */
      background: rgba(255, 255, 255, 0.5);
      border-radius: 20px; /* 角をさらに丸く */
      
      /* 影とインナーシャドウで光の反射（屈折感）を表現 */
      box-shadow: 
        0 6px 20px rgba(0,0,0,0.1), /* 外側の影 */
        inset 0 0 0 1px rgba(255, 255, 255, 0.6); /* ガラスのエッジの光沢 */
      border: 1px solid rgba(255, 255, 255, 0.2);
      
      padding: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform .3s ease, box-shadow .3s ease, background .3s ease;
    }
    .card:hover {
      /* ホバー時の浮き上がりを調整 */
      transform: translateY(-6px); 
      box-shadow: 
        0 12px 30px rgba(0,0,0,0.25), /* 浮いた時の濃い影 */
        inset 0 0 0 1px rgba(255, 255, 255, 0.9); /* ホバー時により強い光沢 */
      background: rgba(255, 255, 255, 0.7); 
    }
    
    /* テキストスタイル */
    .app-name {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .code-name {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 16px;
    }
    .version {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 8px; 
    }
    .app-detail {
      font-size: 1rem;
      color: #333;
      line-height: 1.4;
      margin-bottom: 16px;
    }
    
    /* ボタン */
    .btn {
      background: #007aff; 
      color: white;
      text-decoration: none;
      text-align: center;
      padding: 10px 0;
      border-radius: 10px;
      font-weight: 600;
      transition: background .2s ease, transform .1s ease;
    }
    .btn:hover {
      background: #0058d1;
      transform: translateY(-1px);
    }
    footer {
      text-align: center;
      margin-top: 50px;
      color: #888;
      font-size: 0.9rem;
    }

    /*
     * ----------------------------------------------------
     * ダークモード対応
     * ----------------------------------------------------
     */
    @media (prefers-color-scheme: dark) {
      body {
        color: #f5f5f7; 
        /* ダークモード用の背景を調整: 明るいトーンの4色グラデーションとアニメーション */
        background-image: linear-gradient(
          135deg, 
          #503037, /* 明るくした暗いパステルレッド */
          #304557, /* 明るくした暗いパステルブルー */
          #575230, /* 明るくした暗いパステルイエロー */
          #305730  /* 明るくした暗いパステルグリーン */
        );
        background-size: 400% 400%;
        animation: color-shift 20s ease infinite;
      }
      h1 {
        color: #fff;
      }
      .card {
        /* ダークモード用のGlassmorphism */
        background: rgba(45, 45, 50, 0.6); 
        box-shadow: 
            0 6px 20px rgba(0,0,0,0.6), /* 外側の濃い影 */
            inset 0 0 0 1px rgba(255, 255, 255, 0.05); /* エッジの光沢 */
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .card:hover {
        box-shadow: 0 12px 30px rgba(0,0,0,0.9);
        background: rgba(45, 45, 50, 0.8);
      }
      /* テキストカラーの調整 (視認性向上) */
      .code-name, footer {
        color: #c0c0c0;
      }
      .app-detail {
        color: #e0e0e0;
      }
      /* ボタンは視認性が高いため変更なし */
    }
  </style>
</head>
<body>
  <h1>Yu Satoのアプリ</h1>
  <div class="grid" id="apps"></div>
  <footer>©2025 Yu Sato</footer>

  <script>
    const apps = [
      { name: "Safari Ultimate", path: "RPBU", codename: true, detail: "プライベートの限界突破。" },
      { name: "Safari Tiny", path: "RPBT", codename: true, detail: "軽さの極み。" },
      { name: "Downloader", path: "Dow", codename: true, detail: "ダウンロードできないを可能に。" },
      { name: "Launcher", path: "Lau", codename: true, detail: "アプリを直観的に。" },
      { name: "ZipTool", path: "Zip", codename: false, detail: "Zipの職人。" }
    ];

    async function loadApp(app) {
      // ファイルの取得は変更なし
      const [url, ver, cn] = await Promise.all([
        fetch(`${app.path}/latestU.txt`).then(r => r.text()).catch(() => "N/A"),
        fetch(`${app.path}/latestV.txt`).then(r => r.text()).catch(() => "N/A"),
        app.codename ? fetch(`${app.path}/latestCN.txt`).then(r => r.text()).catch(() => "") : ""
      ]);

      return `
        <div class="card">
          <div>
            <div class="app-name">${app.name}</div>
            ${cn ? `<div class="code-name">Codename: ${cn}</div>` : ""}
            <div class="version">Version: ${ver}</div>
            <div class="app-detail">${app.detail}</div>
          </div>
          <a class="btn" href="${url}" target="_blank">Download</a>
        </div>
      `;
    }

    (async () => {
      const container = document.getElementById("apps");
      const html = await Promise.all(apps.map(loadApp));
      container.innerHTML = html.join("");
    })();
  </script>
</body>
</html>
