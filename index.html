<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yu Satoのアプリ</title>
  <style>
    /*
     * ----------------------------------------------------
     * アニメーションの定義
     * ----------------------------------------------------
     */
    @keyframes color-shift {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    } /* 閉じ括弧は正しくあります */

    /*
     * ----------------------------------------------------
     * グローバルスタイル (ライトモードのデフォルト)
     * ----------------------------------------------------
     */
    body {
      font-family: "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
      color: #1d1d1f;
      margin: 0;
      padding: 40px 10%;
      min-height: 100vh;
      
      /* 背景全体: 4色パステルグラデーションとアニメーション */
      background-image: linear-gradient(
        135deg, /* 斜め方向 */
        #ffe0e6, /* パステルレッド */
        #e0f7ff, /* パステルブルー */
        #fff9e0, /* パステルイエロー */
        #e0ffe0  /* パステルグリーン */
      );
      /* グラデーションを大きくして滑らかに動かす */
      background-size: 400% 400%;
      background-attachment: fixed;
      /* アニメーション適用 */
      animation: color-shift 20s ease infinite;
    }
    .gradient {
      background: linear-gradient(90deg, #00aaff, #a000ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
      display: inline-block;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 600;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    
    
    /* カード: すりガラス効果と屈折感を強調 */
    .card {
      position: relative; /* ::beforeのために必要 */
      /* ブラー値を調整: テキストの視認性を向上 */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      /* 背景色を少し透明にして、後ろの背景が透けるように */
      background: rgba(255, 255, 255, 0.5);
      border-radius: 20px; /* 角をさらに丸く */
      
      /* 影とインナーシャドウで光の反射（屈折感）を表現 */
      box-shadow:
        0 6px 20px rgba(0,0,0,0.1), /* 外側の影 */
        inset 0 0 0 1px rgba(255, 255, 255, 0.6); /* ガラスのエッジの光沢 */
      border: 1px solid rgba(255, 255, 255, 0.2);
      
      padding: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform .3s ease, box-shadow .3s ease, background .3s ease;
      /* ノイズテクスチャのためにz-indexを調整することも可能ですが、今回は不要 */
    }
    /* 追加されたノイズテクスチャ */
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('https://grainy-gradients.vercel.app/noise.svg');
      opacity: 0.3;
      mix-blend-mode: overlay;
      border-radius: inherit;
      filter: blur(4px);
      pointer-events: none;
      mix-blend-mode: soft-light;
    }

    .card:hover {
      /* ホバー時の浮き上がりを調整 */
      transform: translateY(-6px);
      box-shadow:
        0 12px 30px rgba(0,0,0,0.25), /* 浮いた時の濃い影 */
        inset 0 0 0 1px rgba(255, 255, 255, 0.9); /* ホバー時により強い光沢 */
      background: rgba(255, 255, 255, 0.7);
    }
    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      pointer-events: none;

      /* 上のハイライト（とろり反射） */
      background: linear-gradient(
        rgba(255,255,255,0.25) 0%,
        rgba(255,255,255,0.10) 15%,
        rgba(255,255,255,0.03) 30%,
        rgba(255,255,255,0) 60%
      );

      mix-blend-mode: screen;
      opacity: 0.7; /* ←強いと思ったら0.6～0.8に調整して */
    }

    /* テキストスタイル */
    .app-name {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .code-name {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 16px;
    }
    .version {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 8px;
    }
    .app-detail {
      font-size: 1rem;
      color: #333;
      line-height: 1.4;
      margin-bottom: 16px;
    }
    
    /* ボタン */
    .btn {
      background: #007aff;
      color: white;
      text-decoration: none;
      text-align: center;
      padding: 10px 0;
      border-radius: 10px;
      font-weight: 600;
      transition: background .2s ease, transform .1s ease;
    }
    .btn:hover {
      background: #0058d1;
      transform: translateY(-1px);
    }
    footer {
      text-align: center;
      margin-top: 50px;
      color: #888;
      font-size: 0.9rem;
    }

    /*
     * ----------------------------------------------------
     * ダークモード対応
     * ----------------------------------------------------
     */
    @media (prefers-color-scheme: dark) {
      body {
        color: #f5f5f7;
        /* ダークモード用の背景を調整: 明るいトーンの4色グラデーションとアニメーション */
        background-image: linear-gradient(
          135deg,
          #503037, /* 明るくした暗いパステルレッド */
          #304557, /* 明るくした暗いパステルブルー */
          #575230, /* 明るくした暗いパステルイエロー */
          #305730  /* 明るくした暗いパステルグリーン */
        );
        background-size: 400% 400%;
        animation: color-shift 20s ease infinite;
      }
      h1 {
        color: #fff;
      }
      .card {
        /* ダークモード用のGlassmorphism */
        background: rgba(45, 45, 50, 0.3);
        box-shadow:
            0 6px 20px rgba(0,0,0,0.6), /* 外側の濃い影 */
            inset 0 0 0 1px rgba(255, 255, 255, 0.05); /* エッジの光沢 */
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .card::before {
        content: "";
        position: absolute;
        inset: 0;
        background: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.1;
        filter: blur(4px); /* 粒を消して屈折だけ残る */
        mix-blend-mode: overlay;
        border-radius: inherit;
        pointer-events: none;
        mix-blend-mode: soft-light;
      }
      .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 30px rgba(0,0,0,0.9);
        background: rgba(45, 45, 50, 0.8);
      }
      .card::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        pointer-events: none;

        /* 上のハイライト（とろり反射） */
        background: linear-gradient(
          rgba(255,255,255,0.25) 0%,
          rgba(255,255,255,0.10) 15%,
          rgba(255,255,255,0.03) 30%,
          rgba(255,255,255,0) 60%
        );

        mix-blend-mode: screen;
        opacity: 0.4; /* ←強いと思ったら0.6～0.8に調整して */
      }
      /* テキストカラーの調整 (視認性向上) */
      .code-name, footer {
        color: #c0c0c0;
      }
      .app-detail {
        color: #e0e0e0;
      }
      /* ボタンは視認性が高いため変更なし */
    }
    
  </style>
</head>
<body>
  <h1>Yu Satoのアプリ</h1>
  <p class="card"><span class="gradient">With my Liquid Glass, I made this in 6 hours</span></p>
  <div class="grid" id="apps"></div>
  <footer>©2025 Yu Sato</footer>

  <script>
    const apps = [
      { name: "Whisper Ultimate", path: "RPBU", codename: true, detail: "プライベートの限界突破。" },
      { name: "Whisper Tiny", path: "RPBT", codename: true, detail: "軽さの極み。" },
      { name: "Downloader", path: "Dow", codename: true, detail: "ダウンロードできないを可能に。" },
      { name: "Launcher", path: "Lau", codename: true, detail: "アプリを直観的に。" },
      { name: "ZipTool", path: "Zip", codename: false, detail: "Zipの職人。" }
    ];

    async function loadApp(app) {
      // 全てのfetch操作をPromiseの配列として定義
      const fetchPromises = [
        fetch(`${app.path}/latestU.txt`).then(r => r.text()).catch(() => "N/A"), // 0: URL
        fetch(`${app.path}/latestV.txt`).then(r => r.text()).catch(() => "N/A"), // 1: Version
      ];
      
      // codenameを持つアプリの場合は、さらに2つのfetchを追加
      if (app.codename) {
        fetchPromises.push(
          fetch(`${app.path}/latestCN.txt`).then(r => r.text()).catch(() => ""), // 2: Codename
          fetch(`${app.path}/latestNA.txt`).then(r => r.text()).catch(() => app.name) // 3: App Name
        );
      }

      // すべてのPromiseを並列実行
      const results = await Promise.all(fetchPromises);
      
      const url = results[0].trim();
      const ver = results[1].trim();
      
      let cn = "";
      let fetchedAppName = app.name;

      if (app.codename) {
        cn = results[2].trim();
        fetchedAppName = results[3].trim();
      }
      
      const displayName = fetchedAppName || app.name; // fetchedAppNameが空の場合はapp.nameに戻す

      return `
        <div class="card">
          <div>
            <div class="app-name">${displayName}</div>
            ${app.codename && cn ? `<div class="code-name">Codename: ${cn}</div>` : ""}
            <div class="version">Version: ${ver}</div>
            <div class="app-detail">${app.detail}</div>
          </div>
          <a class="btn" href="${url}" target="_blank">Download</a>
        </div>
      `;
    }

    (async () => {
      const container = document.getElementById("apps");
      const html = await Promise.all(apps.map(loadApp));
      container.innerHTML = html.join("");
    })();
  </script>
</body>
</html>
