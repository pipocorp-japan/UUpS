<!DOCTYPE html>

<head>

  <style>
    /*
     * ----------------------------------------------------

     * ----------------------------------------------------
     */
    @keyframes color-shift {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    /*
     * ----------------------------------------------------
     * ã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚¹ã‚¿ã‚¤ãƒ«
     * ----------------------------------------------------
     */
    body {
      font-family: "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
      color: #1d1d1f;
      margin: 0;
      padding: 40px 10%;
      min-height: 100vh;
      
      background-image: linear-gradient(
        135deg,
        #ffe0e6,

        #fff9e0,

      background-size: 400% 400%;

    }
    .gradient {

    h1 {

    }

    /* 
     * ã‚«ãƒ†ã‚´ãƒªãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ãƒœã‚¿ãƒ³
     */
    .filter-container {
      display: flex;

      gap: 15px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    .filter-btn {
      background: rgba(255, 255, 255, 0.4);

      border-radius: 20px;
      cursor: pointer;

      color: #333;

    }
    .filter-btn:hover {

    }
    .filter-btn.active {

      box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    
    /* ã‚«ãƒ¼ãƒ‰ã‚¹ã‚¿ã‚¤ãƒ« */
    .card {
      position: relative;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      box-shadow:
        0 6px 20px rgba(0,0,0,0.1),
        inset 0 0 0 1px rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform .3s ease, box-shadow .3s ease, background .3s ease, opacity 0.3s ease;
    }
    
    .card.hidden {
      display: none;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('https://grainy-gradients.vercel.app/noise.svg');
      opacity: 0.3;
      mix-blend-mode: overlay;
      border-radius: inherit;
      filter: blur(4px);
      pointer-events: none;
      mix-blend-mode: soft-light;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow:
        0 12px 30px rgba(0,0,0,0.25),
        inset 0 0 0 1px rgba(255, 255, 255, 0.9);
      background: rgba(255, 255, 255, 0.7);
    }
    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      pointer-events: none;
      background: linear-gradient(
        rgba(255,255,255,0.25) 0%,
        rgba(255,255,255,0.10) 15%,
        rgba(255,255,255,0.03) 30%,
        rgba(255,255,255,0) 60%
      );
      mix-blend-mode: screen;
      opacity: 0.7;
    }

    .app-name {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .code-name {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 16px;
    }
    .version {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 8px;
    }
    .app-detail {
      font-size: 1rem;
      color: #333;
      line-height: 1.4;
      margin-bottom: 16px;
    }
    
    .btn {
      background: #007aff;
      color: white;
      text-decoration: none;
      text-align: center;
      padding: 10px 0;
      border-radius: 10px;
      font-weight: 600;
      transition: background .2s ease, transform .1s ease;
    }
    .btn:hover {
      background: #0058d1;
      transform: translateY(-1px);
    }
    footer {
      text-align: center;
      margin-top: 50px;
      color: #888;
      font-size: 0.9rem;
    }

    /*
     * ----------------------------------------------------
     * ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰å¯¾å¿œ
     * ----------------------------------------------------
     */
    @media (prefers-color-scheme: dark) {
      body {
        color: #f5f5f7;
        background-image: linear-gradient(
          135deg,
          #503037, #304557, #575230, #305730
        );
      }
      h1 { color: #fff; }
      
      .filter-btn {
        background: rgba(45, 45, 50, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #e0e0e0;
      }
      .filter-btn:hover {

      }
      .filter-btn.active {
        background: #0a84ff;
        color: #fff;
        border-color: #0a84ff;
      }

      .card {
        background: rgba(45, 45, 50, 0.3);
        box-shadow:
            0 6px 20px rgba(0,0,0,0.6),
            inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .card::before {
        opacity: 0.1;
      }
      .card:hover {
        box-shadow: 0 12px 30px rgba(0,0,0,0.9);
        background: rgba(45, 45, 50, 0.8);
      }
      .card::after {
        opacity: 0.4;
      }
      .code-name, footer { color: #c0c0c0; }
      .app-detail { color: #e0e0e0; }
    }
    
  </style>
</head>
<body>
  <h1>ğŸ“±Yu Satoã®ã‚¢ãƒ—ãƒª</h1>
  
  <div style="text-align: center; margin-bottom: 20px;">
    <p class="card" style="display:inline-block; margin:0;"><span class="gradient">With my Liquid Glass, I made this in 6 hours</span></p>
  </div>

  <!-- åˆ†é¡ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ãƒœã‚¿ãƒ³ -->
  <div class="filter-container">
    <button class="filter-btn active" data-filter="all">ã™ã¹ã¦</button>
    <button class="filter-btn" data-filter="internet">ã‚¤ãƒ³ã‚¿ãƒ¼ãƒãƒƒãƒˆ</button>
    <button class="filter-btn" data-filter="utility">ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£</button>
  </div>

  <div class="grid" id="apps">
    <!-- ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤ºï¼ˆãƒ‡ãƒ¼ã‚¿å–å¾—ã¾ã§ã®é–“ï¼‰ -->
    <p style="text-align:center; color:#888; grid-column: 1/-1;">èª­ã¿è¾¼ã¿ä¸­...</p>
  </div>
  
  <footer>Â©2025 Yu Sato</footer>

  <script>
    /**
     * ã‚¢ãƒ—ãƒª1ä»¶åˆ†ã®HTMLã‚’ç”Ÿæˆã™ã‚‹é–¢æ•°
     */
    async function loadApp(app) {
      const fetchPromises = [
        fetch(`${app.path}/latestU.txt`).then(r => r.text()).catch(() => "N/A"), 
        fetch(`${app.path}/latestV.txt`).then(r => r.text()).catch(() => "N/A"), 
      ];
      
      if (app.codename) {
        fetchPromises.push(
          fetch(`${app.path}/latestCN.txt`).then(r => r.text()).catch(() => ""),
          fetch(`${app.path}/latestNA.txt`).then(r => r.text()).catch(() => app.name)
        );
      }

      const results = await Promise.all(fetchPromises);
      
      const url = results[0].trim();
      const ver = results[1].trim();
      
      let cn = "";
      let fetchedAppName = app.name;

      if (app.codename) {
        cn = results[2].trim();
        fetchedAppName = results[3].trim();
      }
      
      const displayName = fetchedAppName || app.name;
      const categories = Array.isArray(app.category) ? app.category.join(' ') : app.category;

      return `
        <div class="card" data-category="${categories}">
          <div>
            <div class="app-name">${displayName} ${ver}</div>
            ${app.codename && cn ? `<div class="code-name">Codename: ${cn}</div>` : ""}
            <div class="app-detail">${app.detail}</div>
          </div>
          <a class="btn" href="${url}" target="_blank">å…¥æ‰‹</a>
        </div>
      `;
    }

    /**
     * ãƒ¡ã‚¤ãƒ³å‡¦ç†
     */
    (async () => {
      const container = document.getElementById("apps");
      
      try {
        // 1. apps.json ã‚’å–å¾—
        const response = await fetch('apps.json');
        if (!response.ok) {
          throw new Error(`JSON load failed: ${response.status}`);
        }
        const apps = await response.json();

        // 2. å„ã‚¢ãƒ—ãƒªã®ã‚«ãƒ¼ãƒ‰æƒ…å ±ã‚’ç”Ÿæˆ (latestV.txtãªã©ã®å–å¾—)
        const html = await Promise.all(apps.map(loadApp));
        container.innerHTML = html.join("");

        // 3. ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°æ©Ÿèƒ½ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        const filterBtns = document.querySelectorAll('.filter-btn');
        const cards = container.getElementsByClassName('card');

        filterBtns.forEach(btn => {
          btn.addEventListener('click', () => {
            // ãƒœã‚¿ãƒ³ã®è¦‹ãŸç›®åˆ‡ã‚Šæ›¿ãˆ
            filterBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            const filterValue = btn.getAttribute('data-filter');

            Array.from(cards).forEach(card => {
              const cardCategories = card.getAttribute('data-category');
              
              if (filterValue === 'all' || cardCategories.includes(filterValue)) {
                card.classList.remove('hidden');
              } else {
                card.classList.add('hidden');
              }
            });
          });
        });

      } catch (error) {
        console.error(error);
        container.innerHTML = '<p style="text-align:center; color:red; grid-column: 1/-1;">ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚<br>Webã‚µãƒ¼ãƒãƒ¼ä¸Šã§å®Ÿè¡Œã—ã¦ã„ã‚‹ã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚</p>';
      }
    })();
  </script>
</body>
